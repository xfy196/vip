<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vip-登录</title>
  <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/icon/iconfont.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-inner layout">
        <!-- 左边的网站logo -->
        <h1 class="logo"><a href="./index.html"></a></h1>
        <!-- 右边的服务图片 -->
        <div class="service"></div>
      </div>
    </div>

    <!-- 中间body的背景图片 -->
    <div class="c-body">
      <div class="login-box layout">
        <div class="login-panel">
          <div class="tab-nav">
            <div class="tab-nav-item tab-nav-item-qr active">
              扫码登录
            </div>
            <div class="tab-nav-item">
              账户登录
            </div>
          </div>
          <!-- 中间登录的盒子 -->
          <div class="tab-content">
            <!-- 使用二维码登录的布局 -->
            <div class="qr-login-box login_content">
              <div class="qr-row">
                <div class="qr-img-box">
                  <img src="https://passport.vip.com/qrLogin/getQrImage?qrToken=10000-c2d09b26accd411a9b437c43f392736c"
                    alt="">
                </div>

              </div>
              <div class="qr-text">
                <span class="icon-scan"></span>
                打开
                <span class="highlight">唯品会APP-个人中心</span>
                ，扫一扫登录
              </div>
            </div>
            <!-- 账户密码登录的布局 -->
            <div class="user-login-box l-hide login_content">
              <form action="#" method="post" id="form">
                <div class="passport-form">
                  <!-- 每一个表单的盒子里面放置表单输入的信息和错误的提示信息 -->
                  <div class="form-item">
                    <div class="ui-form-item-group">
                      <input type="text" name="username" class="u-input" id="username" placeholder="手机号/用户名/邮箱">
                      <!-- 不同状态显示的图标 -->
                      <span class="icon-account icon-form"></span>
                      <span class="icon-error iconfont icon-cuowu-"></span>
                      <span class="icon-success"></span>
                    </div>
                    <!-- 验证信息的提示盒子 -->
                    <div class="username_error_msg error_msg"><span>用户名不能为空</span></div>
                  </div>
                  <div class="form-item">
                    <div class="ui-form-item-group">
                      <input type="password" name="password" class="p-input" id="password" placeholder="密码">
                      <span class="icon-password icon-form"></span>
                      <span class="icon-error iconfont icon-cuowu-"></span>
                      <span class="icon-success"></span>
                    </div>
                    <!-- 验证信息的提示盒子 -->
                    <div class="password_error_msg error_msg"><span>密码不能为空</span></div>
                  </div>
                  <div class="c-form-item clearfix">
                    <div class="other-item">
                      <div class="left"><a class="sms" href="#">短信验证登录</a></div>
                      <div class="right"><a class="forget-pas" href="#">忘记密码</a></div>
                    </div>
                  </div>
                  <div class="form-submit">
                    <button id="submit-btn" class="submit-btn">登录</button>
                  </div>
                </div>
            </form>

          </div>
          <!-- 盒子底部 -->
          <div class="tab-footer">
            <!-- 第三方登录 -->
            <div class="third-login">
              <!-- 微信 -->
              <div class="third-login-special">
                <a href="javascript:void(0)" class="third-login-wechat">
                  <span class="wechat-icon"></span>
                </a>
              </div>
              <div class="third-main">
                <ul>
                  <li class="third-login-item"><a style="color: #999999;" href="javascript:void(0)">新浪微博</a></li>
                  <li class="third-login-item"><a href="javascript:void(0)">QQ</a></li>
                  <li class="third-login-item"><a href="javascript:void(0)">支付宝</a></li>
                </ul>
                <a class="more" href="javascript:void(0)">
                  <span>更多</span>
                  <!-- 下箭头的一个字体图标 -->
                  <span class="iconfont icon-xiajiantou"></span>
                </a>
                <a class="register" href="javascript:void(0)">免费注册</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p class="copyright">Copyright 2008-2020 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
  </footer>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="../js/libs/validate/jquery.validate.min.js"></script>
  <script src="../js/libs/validate/additional-methods.js"></script>
  <script src="../js/libs/validate/messages_zh.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
